on:
  push:
    branches:
      - master
name: Production Deploy
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: action/checkout@v2.1.0
      with:
        fetch-depth: 2
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with: 
        ftp-server: ftp.codeartssolution.com
        ftp-username: dev.erm@codeartssolution.com
        ftp-password: ${{ secrets.erm_production_ftp_password }}